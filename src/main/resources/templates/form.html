<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CV Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body style="background-color: #616161">
<div class="container mt-5">
    <form th:method="post" th:object="${form_key}" th:action="@{/form}">
        <input class="form-control" type="text" placeholder="Name" th:field="*{name}"/>
        <input class="form-control mt-2" type="text" id="surname" placeholder="Surname"  th:field="*{surname}"/>
        <input class="form-control mt-2" type="text" id="mail" placeholder="Mail"  th:field="*{mail}"/>
        <input class="form-control mt-2" type="text" id="message" placeholder="Message"  th:field="*{message}"/>
        <button type="submit" class="btn btn-success mt-3 mx-2">Send</button>
        <button type="reset" class="btn btn-primary mt-3 mx-2">Clear</button>
        <button class="btn btn-dark mt-3">Show List</button>
    </form>
</div>





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
